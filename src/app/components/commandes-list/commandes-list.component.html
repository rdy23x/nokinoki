
<div class="card">
  <p-toolbar>
      <div class="p-toolbar-group-end">
        <button pButton pRipple label="New" (click)="showBasicDialog()" icon="pi pi-plus" class="p-button-success mr-2" ></button>
      </div>
  </p-toolbar>
  <p-table [value]="list_commandes">
  <ng-template pTemplate="caption">
    <div class="table-header">
      List of Customers

    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>NCommande</th>
      <th>client</th>
      <th>vehicule</th>
      <th>status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.num_commande}}</td>
      <td>{{product.idclient}}</td>
      <td>{{product.idvehicule}}</td>
      <td>{{product.status}}</td>
      <td style="text-align: center">
        <button pButton type="button" class="p-button-primary" icon="pi pi-file-edit"></button>
        <button pButton type="button" class="p-button-secondary" icon="pi pi-credit-card"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
